<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div class="container-box">
        <div class="signup">
            <h1>Register <span>form</span> </h1>
            <input type="text" placeholder="Name" class="name" name="name">
            <input type="text" placeholder="Email" class="email" name="email">
            <input type="text" placeholder="Password" class="password" name="password">
            <input type="submit" value="Submit" class="submit">
            <p>Don't have an account?<a href="./login.html">Login Now</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
